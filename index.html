<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RealLifeBlog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=nav-static-01">
</head>
<body>
  <!-- Header mit Banner-Bild -->
  <header class="site-header">
    <div class="container">
      <img src="images/Header.png" alt="RealLifeBlog Banner" class="header-img">
    </div>
  </header>

  <!-- NAV-AREA: PNG-Aufhellung + Buttons darauf (ohne JS) -->
  <section class="nav-hero" aria-label="Navigation">
    <img src="images/nav-overlay.png" alt="" class="nav-hero-img" aria-hidden="true">
    <nav class="chip-nav" aria-label="Hauptnavigation">
      <button class="chip is-active" data-key="video">Video Blog</button>
      <button class="chip" data-key="about">Über mich</button>
      <button class="chip" data-key="news">Neuigkeiten</button>
      <button class="chip" data-key="thoughts">Gedanken</button>
    </nav>
  </section>

  <main class="container">
    <!-- Posts -->
    <section id="posts" class="posts" aria-live="polite"></section>
  </main>

  <!-- Template -->
  <template id="post-template">
    <article class="post-card">
      <div class="post-inner">
        <div class="thumb">
          <img class="thumb-img" src="" alt="" width="800" height="450" loading="lazy">
          <button class="play" aria-label="Video abspielen"></button>
        </div>
        <div class="post-meta">
          <time class="post-date" datetime=""></time>
          <h3 class="post-title"></h3>
          <p class="post-desc"></p>
        </div>
      </div>
    </article>
  </template>

  <footer class="site-footer">
    <div class="container">© RealLifeBlog</div>
  </footer>
