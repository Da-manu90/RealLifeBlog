<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>RealLifeBlog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=rlb-clean-simple">
</head>
<body>
  <!-- FIXER HINTERGRUND -->
  <div id="bg" aria-hidden="true"></div>

  <!-- FIXED HEADER -->
  <header class="site-header">
    <div class="container">
      <img src="images/Header.png" alt="RealLifeBlog Banner" class="header-img">
    </div>
  </header>

  <!-- FIXED NAV mit PNG-Overlay -->
  <section class="nav-strip" aria-label="Navigation">
    <img src="images/nav-overlay.png" alt="" aria-hidden="true" class="nav-overlay">
    <div class="container">
      <nav class="chip-nav">
        <!-- WICHTIG: data-key="video" (UI-Key), app.js mappt zu 'video blog' -->
        <button class="chip is-active" data-key="video">Video Blog</button>
        <button class="chip" data-key="about">Über mich</button>
        <button class="chip" data-key="news">Neuigkeiten</button>
        <button class="chip" data-key="thoughts">Gedanken</button>
      </nav>
    </div>
  </section>

  <main class="container">
    <!-- Posts -->
    <section id="posts" class="posts" aria-live="polite"></section>
  </main>

  <!-- Template für Beiträge -->
  <template id="post-template">
    <article class="post-card">
      <div class="post-inner">
        <div class="thumb">
          <img class="thumb-img" src="" alt="" width="800" height="450" loading="lazy">
          <button class="play" aria-label="Video abspielen"></button>
        </div>
        <div class="post-meta">
          <time class="post-date" datetime=""></time>
          <h3 class="post-title"></h3>
          <p class="post-desc"></p>
        </div>
      </div>
    </article>
  </template>

  <!-- About-Template (Einspalter: Avatar oben, Text darunter) -->
  <template id="about-template">
    <article class="post-card">
      <div class="post-inner about-inner">
        <!-- Avatar / Bild (oben) -->
        <div class="thumb about-avatar" aria-hidden="true" style="aspect-ratio:1/1;">
          <img class="thumb-img" src="images/manuel.jpg" alt="Porträt von Manuel Storch" width="800" height="800" loading="lazy" style="object-position:center;">
        </div>

        <!-- Text + Socials (unter dem Avatar) -->
        <div class="post-meta">
          <time class="post-date" datetime=""></time>
          <h3 class="post-title">Über mich</h3>

          <p class="post-desc">
            Hey! Ich bin <strong>Manuel Storch</strong> – Creator, der echte Momente teilt.
            In meinem RealLifeBlog findest du Videos, Gedanken und News aus meinem Alltag.
            Kein Hochglanz, sondern echte Stories aus dem echten Leben.
          </p>

          <ul class="post-desc about-facts">
            <li>35 Jahre, hauptberuflich Krankenpfleger</li>
            <li>Echte Höhen & Tiefen – dokumentiert & reflektiert</li>
            <li>Kreativität als Ausdruck von Lebensumständen</li>
          </ul>

          <p class="post-desc" style="margin-top:10px;">
            <em>Interessen:</em> Storytelling, Short-Form-Video, Productivity, Reisen, Kaffee ☕
          </p>

          <!-- Warum ich das mache – Box -->
          <section class="why-box" aria-labelledby="why-title">
            <h4 id="why-title">Warum ich das mache</h4>
            <p>
              Ich möchte zeigen, dass das Leben aus mehr besteht als perfekten Momenten.
              Durch authentische Einblicke und Kreativität will ich andere Menschen ermutigen,
              über das Leben zu reflektieren und ihren eigenen Weg zu gehen.
            </p>
          </section>

          <!-- Social-Links (Icons + Label) -->
          <nav class="about-social" aria-label="Social Links">
            <a class="share-chip" href="https://www.instagram.com/reallife_podcast_2o25/" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="share-icon"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/></svg>
              <span>Instagram</span>
            </a>
            <a class="share-chip" href="https://www.youtube.com/@manuelstorch" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="share-icon"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.7 3.5 12 3.5 12 3.5s-7.7 0-9.4.6A3 3 0 0 0 .5 6.2C0 7.9 0 12 0 12s0 4.1.5 5.8a3 3 0 0 0 2.1 2.1c1.7.6 9.4.6 9.4.6s7.7 0 9.4-.6a3 3 0 0 0 2.1-2.1c.5-1.7.5-5.8.5-5.8s0-4.1-.5-5.8zM9.8 15.5V8.5L15.5 12l-5.7 3.5z"/></svg>
              <span>YouTube</span>
            </a>
            <a class="share-chip" href="mailto:storch.manuel@gmx.de">
              <svg viewBox="0 0 24 24" aria-hidden="true" class="share-icon"><path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v.5l-10 6-10-6V6zm0 3.3V18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9.3l-9.3 5.6a2 2 0 0 1-2.1 0L2 9.3z"/></svg>
              <span>Kontakt</span>
            </a>
          </nav>
        </div>
      </div>
    </article>
  </template>

  <footer class="site-footer">
    <div class="container">© RealLifeBlog</div>
  </footer>

</body>
